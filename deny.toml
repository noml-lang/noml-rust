# Modern cargo-deny configuration 

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
# List of allowed licenses (only those actually used by dependencies)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception", 
    "LGPL-2.1-or-later", # Used by some MIT OR Apache-2.0 OR LGPL-2.1-or-later crates
    "Unicode-3.0",       # Used by unicode-ident
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]